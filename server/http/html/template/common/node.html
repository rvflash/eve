<div class="modal fade" id="newNode" tabindex="-1" role="dialog" aria-labelledby="newNodeModalLabel" aria-hidden="true" data-keyboard="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newNodeModalLabel">Add a cache's server</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="/nodes" method="post" id="nfn">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="serverAddr" class="form-control-label">Address:</label>
                        <input type="text" class="form-control" id="serverAddr" name="naddr" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal fade" id="mngNodes" tabindex="-1" role="dialog" aria-labelledby="mngNodesModalLabel" aria-hidden="true" data-keyboard="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mngNodesModalLabel">Manage the cache's servers</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    {{range .Servers}}
                    <li class="list-group-item">
                        {{.Addr}} <small class="text-muted" title="{{.AddTs.Format "Jan 02, 2006 15:04:05 UTC"}}">{{elapsed .AddTs}}</small>
                        <a href="/node/{{.ID}}/delete" class="close"><span aria-hidden="true">Ã—</span></a>
                    </li>
                    {{end}}
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal" data-target="#newNode">New cache</button>
            </div>
        </div>
    </div>
</div>
